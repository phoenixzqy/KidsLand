<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32"/>
      <stop offset="50%" style="stop-color:#a0522d"/>
      <stop offset="100%" style="stop-color:#cd7f32"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Badge background circle -->
  <circle cx="75" cy="75" r="65" fill="url(#bronze)"/>
  <circle cx="75" cy="75" r="58" fill="none" stroke="#8b4513" stroke-width="3"/>
  <circle cx="75" cy="75" r="52" fill="none" stroke="#a0522d" stroke-width="2"/>

  <!-- Book icon -->
  <rect x="40" y="40" width="70" height="55" rx="5" fill="#3b8bba"/>
  <rect x="43" y="43" width="30" height="49" fill="#fff"/>
  <rect x="77" y="43" width="30" height="49" fill="#f0f0f0"/>
  <!-- Book spine -->
  <rect x="71" y="40" width="8" height="55" fill="#2d6d92"/>
  <!-- Book lines -->
  <rect x="48" y="52" width="20" height="3" fill="#3b8bba"/>
  <rect x="48" y="60" width="18" height="3" fill="#3b8bba"/>
  <rect x="48" y="68" width="22" height="3" fill="#3b8bba"/>
  <rect x="82" y="52" width="20" height="3" fill="#3b8bba"/>
  <rect x="82" y="60" width="18" height="3" fill="#3b8bba"/>

  <!-- Number 10 -->
  <circle cx="100" cy="90" r="20" fill="#27ae60"/>
  <text x="100" y="97" font-family="Arial Black, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">10</text>

  <!-- Sparkles -->
  <circle cx="30" cy="30" r="4" fill="#fff" filter="url(#glow)"/>
  <circle cx="120" cy="35" r="3" fill="#fff" filter="url(#glow)"/>

  <!-- Banner -->
  <path d="M15 120 L75 105 L135 120 L135 140 L75 125 L15 140 Z" fill="#2980b9"/>
  <text x="75" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">WORD EXPLORER</text>
</svg>
