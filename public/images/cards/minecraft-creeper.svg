<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="creeperBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="16" fill="url(#creeperBg)"/>
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#3cb371" stroke-width="3"/>

  <!-- Explosion effects -->
  <circle cx="55" cy="70" r="28" fill="#ff4500" opacity="0.15"/>
  <circle cx="245" cy="90" r="32" fill="#ff4500" opacity="0.12"/>
  <circle cx="70" cy="300" r="24" fill="#ff4500" opacity="0.1"/>

  <!-- Creeper Head -->
  <rect x="95" y="45" width="110" height="110" fill="#3cb371"/>
  <!-- Texture blocks -->
  <rect x="95" y="45" width="27" height="27" fill="#2e8b57"/>
  <rect x="150" y="45" width="27" height="27" fill="#2e8b57"/>
  <rect x="122" y="72" width="28" height="28" fill="#2e8b57"/>
  <rect x="178" y="72" width="27" height="28" fill="#2e8b57"/>
  <rect x="95" y="100" width="27" height="28" fill="#2e8b57"/>
  <rect x="150" y="100" width="27" height="27" fill="#2e8b57"/>
  <rect x="95" y="128" width="27" height="27" fill="#2e8b57"/>
  <rect x="178" y="128" width="27" height="27" fill="#2e8b57"/>

  <!-- Iconic Creeper Face -->
  <rect x="108" y="65" width="28" height="28" fill="#000"/>
  <rect x="164" y="65" width="28" height="28" fill="#000"/>
  <rect x="136" y="98" width="28" height="18" fill="#000"/>
  <rect x="122" y="116" width="18" height="30" fill="#000"/>
  <rect x="160" y="116" width="18" height="30" fill="#000"/>
  <rect x="136" y="134" width="28" height="12" fill="#000"/>

  <!-- Body -->
  <rect x="108" y="160" width="84" height="95" fill="#3cb371"/>
  <rect x="108" y="160" width="21" height="24" fill="#2e8b57"/>
  <rect x="150" y="160" width="21" height="24" fill="#2e8b57"/>
  <rect x="129" y="184" width="21" height="24" fill="#2e8b57"/>
  <rect x="171" y="184" width="21" height="24" fill="#2e8b57"/>
  <rect x="108" y="208" width="21" height="24" fill="#2e8b57"/>
  <rect x="150" y="208" width="21" height="24" fill="#2e8b57"/>
  <rect x="129" y="232" width="21" height="23" fill="#2e8b57"/>

  <!-- Legs -->
  <rect x="108" y="260" width="28" height="50" fill="#3cb371"/>
  <rect x="164" y="260" width="28" height="50" fill="#3cb371"/>
  <rect x="108" y="275" width="14" height="18" fill="#2e8b57"/>
  <rect x="178" y="290" width="14" height="16" fill="#2e8b57"/>

  <!-- Ssss text -->
  <text x="48" y="210" font-family="'Courier New', monospace" font-size="18" fill="#3cb371" opacity="0.5" filter="url(#glow)">Sssss...</text>

  <!-- Rare star -->
  <polygon points="272,22 278,38 272,54 266,38" fill="#3cb371" filter="url(#glow)"/>

  <!-- Name plate -->
  <rect x="35" y="330" width="230" height="55" rx="8" fill="rgba(60,179,113,0.35)"/>
  <text x="150" y="358" font-family="'Courier New', monospace" font-size="26" fill="#3cb371" text-anchor="middle" font-weight="bold">CREEPER</text>
  <text x="150" y="376" font-family="Arial, sans-serif" font-size="11" fill="#90ee90" text-anchor="middle">Sssssss... BOOM!</text>
</svg>
