<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tntBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#cc4400"/>
    </linearGradient>
  </defs>
  <!-- Background (explosion) -->
  <rect width="100" height="100" fill="url(#tntBg)"/>
  <!-- Explosion rays -->
  <polygon points="50,0 55,30 60,0" fill="#ffff00" opacity="0.5"/>
  <polygon points="100,50 70,55 100,60" fill="#ffff00" opacity="0.5"/>
  <polygon points="50,100 55,70 60,100" fill="#ffff00" opacity="0.5"/>
  <polygon points="0,50 30,55 0,60" fill="#ffff00" opacity="0.5"/>
  <!-- TNT Block -->
  <rect x="25" y="30" width="50" height="50" fill="#cc3333" rx="2"/>
  <!-- Top darker -->
  <rect x="25" y="30" width="50" height="8" fill="#aa2222"/>
  <!-- White band -->
  <rect x="25" y="45" width="50" height="20" fill="#f5f5f5"/>
  <!-- TNT Text -->
  <text x="50" y="60" text-anchor="middle" fill="#cc3333" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold">TNT</text>
  <!-- Side shading -->
  <rect x="25" y="30" width="5" height="50" fill="#aa2222"/>
  <rect x="70" y="30" width="5" height="50" fill="#ee4444"/>
  <!-- Fuse -->
  <rect x="48" y="20" width="4" height="12" fill="#333"/>
  <circle cx="50" cy="18" r="4" fill="#ff6600"/>
  <circle cx="50" cy="18" r="2" fill="#ffff00"/>
  <!-- Sparks -->
  <circle cx="45" cy="14" r="1" fill="#ffff00"/>
  <circle cx="55" cy="12" r="1.5" fill="#ff9900"/>
  <circle cx="50" cy="10" r="1" fill="#ffff00"/>
  <!-- Label -->
  <text x="50" y="92" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BOOM!</text>
</svg>
