<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="alexBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a8f5c"/>
      <stop offset="100%" style="stop-color:#3d6340"/>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="16" fill="url(#alexBg)"/>
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#6b4423" stroke-width="4"/>

  <!-- Leaves decoration -->
  <rect x="15" y="15" width="24" height="24" fill="#3d8c40"/>
  <rect x="261" y="15" width="24" height="24" fill="#3d8c40"/>
  <rect x="15" y="361" width="24" height="24" fill="#3d8c40"/>
  <rect x="261" y="361" width="24" height="24" fill="#3d8c40"/>

  <!-- Alex's blocky body -->
  <!-- Head -->
  <rect x="110" y="55" width="80" height="80" fill="#c9a57b"/>
  <!-- Hair (Orange) -->
  <rect x="110" y="55" width="80" height="20" fill="#c45c28"/>
  <rect x="110" y="55" width="10" height="80" fill="#c45c28"/>
  <rect x="180" y="55" width="10" height="80" fill="#c45c28"/>
  <!-- Long hair sides -->
  <rect x="100" y="75" width="10" height="60" fill="#c45c28"/>
  <rect x="190" y="75" width="10" height="60" fill="#c45c28"/>
  <!-- Eyes -->
  <rect x="122" y="87" width="16" height="12" fill="#fff"/>
  <rect x="162" y="87" width="16" height="12" fill="#fff"/>
  <rect x="127" y="90" width="8" height="7" fill="#4a8c4a"/>
  <rect x="167" y="90" width="8" height="7" fill="#4a8c4a"/>
  <!-- Nose -->
  <rect x="143" y="103" width="14" height="10" fill="#b8946a"/>
  <!-- Mouth -->
  <rect x="138" y="120" width="24" height="5" fill="#a67c52"/>

  <!-- Body (Green shirt) -->
  <rect x="102" y="140" width="96" height="90" fill="#5d9c5e"/>
  <rect x="147" y="140" width="5" height="90" fill="#4a8a4b"/>

  <!-- Arms (slimmer than Steve) -->
  <rect x="62" y="140" width="36" height="78" fill="#c9a57b"/>
  <rect x="202" y="140" width="36" height="78" fill="#c9a57b"/>
  <rect x="62" y="140" width="36" height="16" fill="#5d9c5e"/>
  <rect x="202" y="140" width="36" height="16" fill="#5d9c5e"/>

  <!-- Legs -->
  <rect x="102" y="235" width="44" height="78" fill="#4a4a5a"/>
  <rect x="154" y="235" width="44" height="78" fill="#4a4a5a"/>

  <!-- Flower in hand -->
  <rect x="52" y="195" width="6" height="25" fill="#4a8c4a"/>
  <circle cx="55" cy="188" r="10" fill="#ff6b9d"/>
  <circle cx="55" cy="188" r="5" fill="#ffeb3b"/>

  <!-- Name plate -->
  <rect x="35" y="330" width="230" height="55" rx="8" fill="rgba(107,68,35,0.9)"/>
  <text x="150" y="358" font-family="'Courier New', monospace" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">ALEX</text>
  <text x="150" y="376" font-family="Arial, sans-serif" font-size="11" fill="#a8d5a8" text-anchor="middle">The Adventurer</text>
</svg>
