<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="steveBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c4e"/>
      <stop offset="100%" style="stop-color:#2d5a30"/>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="16" fill="url(#steveBg)"/>
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#6b4423" stroke-width="4"/>

  <!-- Dirt block corners -->
  <rect x="15" y="15" width="24" height="24" fill="#6b4423"/>
  <rect x="261" y="15" width="24" height="24" fill="#6b4423"/>
  <rect x="15" y="361" width="24" height="24" fill="#6b4423"/>
  <rect x="261" y="361" width="24" height="24" fill="#6b4423"/>

  <!-- Steve's blocky body -->
  <!-- Head -->
  <rect x="110" y="55" width="80" height="80" fill="#b8956b"/>
  <!-- Hair -->
  <rect x="110" y="55" width="80" height="24" fill="#3d2314"/>
  <rect x="110" y="55" width="12" height="80" fill="#3d2314"/>
  <rect x="178" y="55" width="12" height="80" fill="#3d2314"/>
  <!-- Eyes -->
  <rect x="122" y="87" width="18" height="12" fill="#fff"/>
  <rect x="160" y="87" width="18" height="12" fill="#fff"/>
  <rect x="128" y="90" width="9" height="7" fill="#4a3728"/>
  <rect x="166" y="90" width="9" height="7" fill="#4a3728"/>
  <!-- Nose -->
  <rect x="143" y="103" width="14" height="10" fill="#9a7b5a"/>
  <!-- Mouth -->
  <rect x="132" y="120" width="36" height="6" fill="#5d3d1e"/>

  <!-- Body (Blue shirt) -->
  <rect x="98" y="140" width="104" height="90" fill="#3b8bba"/>
  <rect x="147" y="140" width="6" height="90" fill="#2d6d92"/>

  <!-- Arms -->
  <rect x="54" y="140" width="40" height="80" fill="#b8956b"/>
  <rect x="206" y="140" width="40" height="80" fill="#b8956b"/>
  <rect x="54" y="140" width="40" height="18" fill="#3b8bba"/>
  <rect x="206" y="140" width="40" height="18" fill="#3b8bba"/>

  <!-- Legs -->
  <rect x="98" y="235" width="46" height="80" fill="#3d4a6b"/>
  <rect x="156" y="235" width="46" height="80" fill="#3d4a6b"/>

  <!-- Diamond Pickaxe -->
  <rect x="44" y="185" width="10" height="50" fill="#6b4423"/>
  <rect x="24" y="168" width="40" height="10" fill="#5dd3e8"/>
  <rect x="24" y="178" width="12" height="18" fill="#5dd3e8"/>

  <!-- Name plate -->
  <rect x="35" y="330" width="230" height="55" rx="8" fill="rgba(107,68,35,0.9)"/>
  <text x="150" y="358" font-family="'Courier New', monospace" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">STEVE</text>
  <text x="150" y="376" font-family="Arial, sans-serif" font-size="11" fill="#a8d5a8" text-anchor="middle">The Iconic Miner</text>
</svg>
