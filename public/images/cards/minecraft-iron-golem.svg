<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="golemBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="url(#golemBg)"/>
  <!-- Body -->
  <rect x="30" y="45" width="40" height="30" fill="#c4c4c4" rx="2"/>
  <rect x="32" y="47" width="36" height="26" fill="#d4d4d4"/>
  <!-- Head -->
  <rect x="35" y="20" width="30" height="25" fill="#c4c4c4" rx="2"/>
  <rect x="37" y="22" width="26" height="21" fill="#d4d4d4"/>
  <!-- Eyes -->
  <rect x="40" y="28" width="6" height="4" fill="#444"/>
  <rect x="54" y="28" width="6" height="4" fill="#444"/>
  <!-- Nose -->
  <rect x="47" y="33" width="6" height="8" fill="#a8a8a8"/>
  <!-- Eyebrows (angry look) -->
  <rect x="39" y="26" width="8" height="2" fill="#666" transform="rotate(-10, 43, 27)"/>
  <rect x="53" y="26" width="8" height="2" fill="#666" transform="rotate(10, 57, 27)"/>
  <!-- Arms -->
  <rect x="15" y="45" width="15" height="35" fill="#c4c4c4" rx="2"/>
  <rect x="70" y="45" width="15" height="35" fill="#c4c4c4" rx="2"/>
  <!-- Vines/cracks -->
  <path d="M35 55 Q40 60 35 65" stroke="#5a8f5a" stroke-width="2" fill="none"/>
  <path d="M65 50 Q60 58 65 66" stroke="#5a8f5a" stroke-width="2" fill="none"/>
  <!-- Rose -->
  <circle cx="50" cy="60" r="5" fill="#e74c3c"/>
  <rect x="48" y="65" width="4" height="8" fill="#27ae60"/>
  <!-- Legs -->
  <rect x="33" y="75" width="12" height="15" fill="#a8a8a8"/>
  <rect x="55" y="75" width="12" height="15" fill="#a8a8a8"/>
  <!-- Label -->
  <text x="50" y="97" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8" font-weight="bold">IRON GOLEM</text>
</svg>
