<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="endBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
  </defs>
  <!-- Background (End dimension) -->
  <rect width="100" height="100" fill="url(#endBg)"/>
  <!-- Floating particles -->
  <circle cx="10" cy="20" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="90" cy="40" r="1.5" fill="#a855f7" opacity="0.5"/>
  <circle cx="20" cy="70" r="1" fill="#c084fc" opacity="0.4"/>
  <circle cx="80" cy="80" r="2" fill="#a855f7" opacity="0.5"/>
  <!-- Enderman Body (very tall and thin) -->
  <rect x="42" y="30" width="16" height="45" fill="#1a1a1a"/>
  <rect x="44" y="32" width="12" height="41" fill="#2d2d2d"/>
  <!-- Head -->
  <rect x="35" y="12" width="30" height="18" fill="#1a1a1a" rx="1"/>
  <rect x="37" y="14" width="26" height="14" fill="#2d2d2d"/>
  <!-- Glowing purple eyes -->
  <rect x="40" y="18" width="8" height="4" fill="#a855f7"/>
  <rect x="52" y="18" width="8" height="4" fill="#a855f7"/>
  <!-- Eye glow effect -->
  <rect x="41" y="19" width="6" height="2" fill="#c084fc"/>
  <rect x="53" y="19" width="6" height="2" fill="#c084fc"/>
  <!-- Long Arms -->
  <rect x="20" y="35" width="22" height="5" fill="#1a1a1a"/>
  <rect x="58" y="35" width="22" height="5" fill="#1a1a1a"/>
  <rect x="15" y="35" width="5" height="30" fill="#1a1a1a"/>
  <rect x="80" y="35" width="5" height="30" fill="#1a1a1a"/>
  <!-- Holding grass block -->
  <rect x="10" y="62" width="12" height="12" fill="#8B4513"/>
  <rect x="10" y="62" width="12" height="4" fill="#228B22"/>
  <!-- Long Legs -->
  <rect x="42" y="75" width="6" height="20" fill="#1a1a1a"/>
  <rect x="52" y="75" width="6" height="20" fill="#1a1a1a"/>
  <!-- Teleport particles -->
  <circle cx="50" cy="85" r="1" fill="#a855f7" opacity="0.7"/>
  <circle cx="45" cy="90" r="1.5" fill="#a855f7" opacity="0.5"/>
  <circle cx="55" cy="88" r="1" fill="#c084fc" opacity="0.6"/>
  <!-- Label -->
  <text x="50" y="98" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ENDERMAN</text>
</svg>
