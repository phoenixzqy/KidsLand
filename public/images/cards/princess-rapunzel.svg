<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="sunriseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a8b"/>
      <stop offset="50%" style="stop-color:#ffecd2"/>
      <stop offset="100%" style="stop-color:#fcb69f"/>
    </linearGradient>
    <linearGradient id="purpleDress" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#6c3483"/>
    </linearGradient>
    <filter id="sunGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Card Background - Sunrise/Lanterns -->
  <rect width="300" height="400" rx="16" fill="url(#sunriseBg)"/>
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#9b59b6" stroke-width="3"/>

  <!-- Floating lanterns -->
  <ellipse cx="45" cy="50" rx="12" ry="15" fill="#f39c12" opacity="0.7"/>
  <ellipse cx="45" cy="50" rx="8" ry="10" fill="#f1c40f" opacity="0.8"/>
  <ellipse cx="255" cy="65" rx="10" ry="12" fill="#f39c12" opacity="0.6"/>
  <ellipse cx="255" cy="65" rx="6" ry="8" fill="#f1c40f" opacity="0.7"/>
  <ellipse cx="70" cy="100" rx="8" ry="10" fill="#f39c12" opacity="0.5"/>
  <ellipse cx="230" cy="40" rx="9" ry="11" fill="#f39c12" opacity="0.6"/>

  <!-- Rapunzel -->
  <!-- Super long golden hair -->
  <path d="M100 70 Q40 150 30 250 Q25 300 50 350" fill="#f4d03f" stroke="#d4a010" stroke-width="1"/>
  <path d="M200 70 Q260 150 270 250 Q275 300 250 350" fill="#f4d03f" stroke="#d4a010" stroke-width="1"/>
  <ellipse cx="150" cy="70" rx="55" ry="35" fill="#f4d03f"/>
  <!-- Hair flowing everywhere -->
  <path d="M95 70 Q60 100 55 180 Q50 250 70 320" fill="#f4d03f"/>
  <path d="M205 70 Q240 100 245 180 Q250 250 230 320" fill="#f4d03f"/>
  <path d="M110 90 Q80 150 90 250 Q95 300 110 350" fill="#f4d03f"/>
  <path d="M190 90 Q220 150 210 250 Q205 300 190 350" fill="#f4d03f"/>
  <!-- Hair braided with flowers -->
  <circle cx="65" cy="200" r="6" fill="#ff69b4"/>
  <circle cx="235" cy="220" r="5" fill="#ff69b4"/>
  <circle cx="80" cy="280" r="5" fill="#9b59b6"/>
  <circle cx="220" cy="300" r="6" fill="#9b59b6"/>

  <!-- Face -->
  <ellipse cx="150" cy="95" rx="30" ry="35" fill="#fce4d4"/>
  <!-- Big green eyes -->
  <ellipse cx="138" cy="92" rx="9" ry="11" fill="#fff"/>
  <ellipse cx="162" cy="92" rx="9" ry="11" fill="#fff"/>
  <ellipse cx="138" cy="94" rx="6" ry="7" fill="#2ecc71"/>
  <ellipse cx="162" cy="94" rx="6" ry="7" fill="#2ecc71"/>
  <circle cx="139" cy="92" r="3" fill="#000"/>
  <circle cx="163" cy="92" r="3" fill="#000"/>
  <!-- Sparkle in eyes -->
  <circle cx="141" cy="90" r="1.5" fill="#fff"/>
  <circle cx="165" cy="90" r="1.5" fill="#fff"/>
  <!-- Eyebrows -->
  <path d="M128 82 Q138 78 147 82" fill="none" stroke="#c4a010" stroke-width="2"/>
  <path d="M153 82 Q162 78 172 82" fill="none" stroke="#c4a010" stroke-width="2"/>
  <!-- Freckles -->
  <circle cx="135" cy="100" r="1" fill="#d4a010" opacity="0.5"/>
  <circle cx="140" cy="103" r="1" fill="#d4a010" opacity="0.5"/>
  <circle cx="160" cy="100" r="1" fill="#d4a010" opacity="0.5"/>
  <circle cx="165" cy="103" r="1" fill="#d4a010" opacity="0.5"/>
  <!-- Nose & Lips -->
  <path d="M150 100 L148 108" fill="none" stroke="#e8c4b4" stroke-width="2"/>
  <ellipse cx="150" cy="116" rx="8" ry="4" fill="#e8a0a0"/>
  <!-- Big smile -->
  <path d="M140 118 Q150 126 160 118" fill="none" stroke="#c07070" stroke-width="1.5"/>
  <!-- Blush -->
  <ellipse cx="125" cy="102" rx="8" ry="5" fill="#ffb8b8" opacity="0.5"/>
  <ellipse cx="175" cy="102" rx="8" ry="5" fill="#ffb8b8" opacity="0.5"/>

  <!-- Purple dress -->
  <path d="M118 130 Q150 122 182 130 L195 320 Q150 335 105 320 Z" fill="url(#purpleDress)"/>
  <!-- Dress details - lacing -->
  <path d="M140 140 L150 150 L160 140" fill="none" stroke="#e8daef" stroke-width="2"/>
  <path d="M142 155 L150 165 L158 155" fill="none" stroke="#e8daef" stroke-width="2"/>
  <path d="M144 170 L150 180 L156 170" fill="none" stroke="#e8daef" stroke-width="2"/>
  <!-- Puffy sleeves -->
  <ellipse cx="110" cy="140" rx="15" ry="12" fill="#9b59b6"/>
  <ellipse cx="190" cy="140" rx="15" ry="12" fill="#9b59b6"/>

  <!-- Arms -->
  <path d="M95 145 Q75 175 70 200" fill="none" stroke="#fce4d4" stroke-width="14" stroke-linecap="round"/>
  <path d="M205 145 Q225 175 230 200" fill="none" stroke="#fce4d4" stroke-width="14" stroke-linecap="round"/>

  <!-- Frying pan (her weapon!) -->
  <ellipse cx="240" cy="215" rx="20" ry="18" fill="#5d5d5d"/>
  <ellipse cx="240" cy="215" rx="15" ry="13" fill="#7d7d7d"/>
  <rect x="255" y="210" width="25" height="8" rx="2" fill="#8b4513"/>

  <!-- Name plate -->
  <rect x="35" y="340" width="230" height="45" rx="10" fill="rgba(155,89,182,0.5)"/>
  <text x="150" y="365" font-family="Georgia, serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">RAPUNZEL</text>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="9" fill="#e8daef" text-anchor="middle">Follow Your Dreams</text>
</svg>
