<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="swordBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a"/>
      <stop offset="100%" style="stop-color:#0d1f28"/>
    </linearGradient>
    <linearGradient id="diamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd8e8"/>
      <stop offset="50%" style="stop-color:#4cc9db"/>
      <stop offset="100%" style="stop-color:#2ab5c9"/>
    </linearGradient>
    <filter id="diamondGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="16" fill="url(#swordBg)"/>
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#4cc9db" stroke-width="3"/>

  <!-- Sparkle effects -->
  <circle cx="45" cy="55" r="3" fill="#7dd8e8" filter="url(#diamondGlow)"/>
  <circle cx="255" cy="75" r="2.5" fill="#7dd8e8" filter="url(#diamondGlow)"/>
  <circle cx="60" cy="320" r="2" fill="#7dd8e8"/>
  <circle cx="240" cy="300" r="3" fill="#7dd8e8" filter="url(#diamondGlow)"/>
  <circle cx="85" cy="180" r="1.5" fill="#7dd8e8"/>
  <circle cx="215" cy="160" r="2" fill="#7dd8e8"/>

  <!-- Diamond Sword - Large centered -->
  <!-- Blade -->
  <rect x="135" y="40" width="30" height="180" fill="url(#diamond)" filter="url(#diamondGlow)"/>
  <!-- Blade tip -->
  <polygon points="135,40 165,40 150,15" fill="url(#diamond)" filter="url(#diamondGlow)"/>
  <!-- Blade highlight -->
  <rect x="145" y="50" width="8" height="160" fill="rgba(255,255,255,0.3)"/>

  <!-- Guard -->
  <rect x="105" y="220" width="90" height="20" fill="#6b4423"/>
  <rect x="108" y="223" width="84" height="14" fill="#8b5a2b"/>

  <!-- Handle -->
  <rect x="140" y="240" width="20" height="55" fill="#6b4423"/>
  <rect x="143" y="243" width="14" height="49" fill="#5d3d1e"/>
  <!-- Handle wrap -->
  <rect x="140" y="250" width="20" height="6" fill="#8b5a2b"/>
  <rect x="140" y="265" width="20" height="6" fill="#8b5a2b"/>
  <rect x="140" y="280" width="20" height="6" fill="#8b5a2b"/>

  <!-- Pommel -->
  <rect x="135" y="295" width="30" height="15" fill="#6b4423"/>
  <rect x="138" y="298" width="24" height="9" fill="#8b5a2b"/>

  <!-- Diamond gems on guard -->
  <rect x="112" y="225" width="10" height="10" fill="url(#diamond)" filter="url(#diamondGlow)"/>
  <rect x="178" y="225" width="10" height="10" fill="url(#diamond)" filter="url(#diamondGlow)"/>

  <!-- Name plate -->
  <rect x="35" y="330" width="230" height="55" rx="8" fill="rgba(76,201,219,0.25)"/>
  <text x="150" y="355" font-family="'Courier New', monospace" font-size="18" fill="#7dd8e8" text-anchor="middle" font-weight="bold">DIAMOND SWORD</text>
  <text x="150" y="376" font-family="Arial, sans-serif" font-size="11" fill="#a8e4ec" text-anchor="middle">The Best Weapon</text>
</svg>
