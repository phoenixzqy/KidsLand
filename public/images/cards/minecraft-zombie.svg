<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="zombieBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="100%" style="stop-color:#0d1a0d"/>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="16" fill="url(#zombieBg)"/>
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#4a7a4a" stroke-width="3"/>

  <!-- Moonlight effect -->
  <circle cx="250" cy="50" r="30" fill="#e8e8cc" opacity="0.15"/>

  <!-- Zombie body -->
  <!-- Head -->
  <rect x="110" y="55" width="80" height="80" fill="#5a8a5a"/>
  <!-- Dark patches -->
  <rect x="110" y="55" width="20" height="20" fill="#4a7a4a"/>
  <rect x="150" y="75" width="20" height="20" fill="#4a7a4a"/>
  <rect x="170" y="115" width="20" height="20" fill="#4a7a4a"/>
  <!-- Hair (dark) -->
  <rect x="110" y="55" width="80" height="16" fill="#2d4a2d"/>
  <!-- Eyes (white/dead) -->
  <rect x="120" y="85" width="20" height="14" fill="#1a1a1a"/>
  <rect x="160" y="85" width="20" height="14" fill="#1a1a1a"/>
  <rect x="124" y="88" width="8" height="8" fill="#8a8a8a"/>
  <rect x="164" y="88" width="8" height="8" fill="#8a8a8a"/>
  <!-- Mouth (groaning) -->
  <rect x="130" y="115" width="40" height="12" fill="#2d4a2d"/>
  <rect x="135" y="117" width="8" height="8" fill="#1a1a1a"/>
  <rect x="157" y="117" width="8" height="8" fill="#1a1a1a"/>

  <!-- Body (tattered blue shirt) -->
  <rect x="98" y="140" width="104" height="90" fill="#3a6a8a"/>
  <rect x="98" y="140" width="25" height="20" fill="#2a5a7a"/>
  <rect x="160" y="180" width="30" height="25" fill="#2a5a7a"/>
  <!-- Rips in shirt -->
  <rect x="130" y="160" width="15" height="8" fill="#5a8a5a"/>
  <rect x="155" y="200" width="12" height="10" fill="#5a8a5a"/>

  <!-- Arms (outstretched zombie pose) -->
  <rect x="40" y="145" width="55" height="28" fill="#5a8a5a"/>
  <rect x="205" y="145" width="55" height="28" fill="#5a8a5a"/>
  <!-- Shirt sleeves -->
  <rect x="85" y="145" width="15" height="28" fill="#3a6a8a"/>
  <rect x="200" y="145" width="15" height="28" fill="#3a6a8a"/>

  <!-- Legs -->
  <rect x="98" y="235" width="46" height="78" fill="#3a4a5a"/>
  <rect x="156" y="235" width="46" height="78" fill="#3a4a5a"/>

  <!-- Groan text -->
  <text x="55" y="250" font-family="Arial" font-size="16" fill="#5a8a5a" opacity="0.5" transform="rotate(-15 55 250)">Uuugh...</text>

  <!-- Name plate -->
  <rect x="35" y="330" width="230" height="55" rx="8" fill="rgba(74,122,74,0.4)"/>
  <text x="150" y="358" font-family="'Courier New', monospace" font-size="26" fill="#7aba7a" text-anchor="middle" font-weight="bold">ZOMBIE</text>
  <text x="150" y="376" font-family="Arial, sans-serif" font-size="11" fill="#a8d8a8" text-anchor="middle">Uuugh... Brains!</text>
</svg>
