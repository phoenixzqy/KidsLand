<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="snowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d5e8"/>
      <stop offset="100%" style="stop-color:#6bb8d4"/>
    </linearGradient>
    <linearGradient id="iceDress" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3f0"/>
      <stop offset="100%" style="stop-color:#4ab8d8"/>
    </linearGradient>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="16" fill="url(#snowBg)"/>
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#fff" stroke-width="3" opacity="0.7"/>

  <!-- Snowflakes -->
  <text x="30" y="45" font-size="18" fill="#fff" opacity="0.8">❄</text>
  <text x="260" y="65" font-size="14" fill="#fff" opacity="0.6">❄</text>
  <text x="50" y="120" font-size="12" fill="#fff" opacity="0.5">❄</text>
  <text x="240" y="150" font-size="16" fill="#fff" opacity="0.7">❄</text>
  <text x="35" y="280" font-size="14" fill="#fff" opacity="0.6">❄</text>
  <text x="255" y="310" font-size="12" fill="#fff" opacity="0.5">❄</text>

  <!-- Ice Queen -->
  <!-- Hair (platinum blonde braid) -->
  <ellipse cx="150" cy="85" rx="42" ry="50" fill="#f5e6c8"/>
  <path d="M108 85 Q95 150 110 200 Q115 210 125 205 Q130 150 120 95" fill="#f5e6c8"/>
  <path d="M192 85 Q205 150 190 200 Q185 210 175 205 Q170 150 180 95" fill="#f5e6c8"/>
  <!-- Braid -->
  <path d="M145 120 Q130 180 140 260" fill="none" stroke="#f5e6c8" stroke-width="18"/>
  <ellipse cx="140" cy="265" rx="12" ry="8" fill="#7dd3f0"/>

  <!-- Face -->
  <ellipse cx="150" cy="80" rx="32" ry="38" fill="#fce4d4"/>
  <!-- Eyes -->
  <ellipse cx="138" cy="78" rx="8" ry="10" fill="#fff"/>
  <ellipse cx="162" cy="78" rx="8" ry="10" fill="#fff"/>
  <ellipse cx="138" cy="80" rx="5" ry="6" fill="#5ba3c0"/>
  <ellipse cx="162" cy="80" rx="5" ry="6" fill="#5ba3c0"/>
  <circle cx="139" cy="78" r="2" fill="#000"/>
  <circle cx="163" cy="78" r="2" fill="#000"/>
  <!-- Eyebrows -->
  <path d="M130 68 Q138 65 145 68" fill="none" stroke="#d4c4a8" stroke-width="2"/>
  <path d="M155 68 Q162 65 170 68" fill="none" stroke="#d4c4a8" stroke-width="2"/>
  <!-- Nose & Lips -->
  <path d="M150 85 L148 95" fill="none" stroke="#e8c4b4" stroke-width="2"/>
  <ellipse cx="150" cy="102" rx="8" ry="4" fill="#e8a0a0"/>
  <!-- Blush -->
  <ellipse cx="128" cy="92" rx="8" ry="5" fill="#ffb8b8" opacity="0.4"/>
  <ellipse cx="172" cy="92" rx="8" ry="5" fill="#ffb8b8" opacity="0.4"/>

  <!-- Crown -->
  <path d="M115 48 L120 35 L130 45 L140 28 L150 48 L160 28 L170 45 L180 35 L185 48 Z" fill="#7dd3f0" stroke="#fff" stroke-width="2"/>
  <circle cx="140" cy="38" r="4" fill="#fff" filter="url(#sparkle)"/>
  <circle cx="150" cy="32" r="5" fill="#fff" filter="url(#sparkle)"/>
  <circle cx="160" cy="38" r="4" fill="#fff" filter="url(#sparkle)"/>

  <!-- Dress -->
  <path d="M118 118 Q150 110 182 118 L200 320 Q150 330 100 320 Z" fill="url(#iceDress)"/>
  <!-- Cape -->
  <path d="M108 118 Q80 180 75 280 Q72 320 90 320" fill="rgba(125,211,240,0.5)"/>
  <path d="M192 118 Q220 180 225 280 Q228 320 210 320" fill="rgba(125,211,240,0.5)"/>
  <!-- Dress sparkles -->
  <circle cx="130" cy="180" r="3" fill="#fff" filter="url(#sparkle)"/>
  <circle cx="170" cy="200" r="2" fill="#fff" filter="url(#sparkle)"/>
  <circle cx="145" cy="250" r="3" fill="#fff" filter="url(#sparkle)"/>
  <circle cx="160" cy="280" r="2" fill="#fff" filter="url(#sparkle)"/>

  <!-- Arms -->
  <path d="M118 130 Q90 160 85 190" fill="none" stroke="#fce4d4" stroke-width="16" stroke-linecap="round"/>
  <path d="M182 130 Q210 160 215 190" fill="none" stroke="#fce4d4" stroke-width="16" stroke-linecap="round"/>
  <!-- Gloves -->
  <path d="M85 185 Q82 200 88 210" fill="none" stroke="#7dd3f0" stroke-width="14" stroke-linecap="round"/>
  <path d="M215 185 Q218 200 212 210" fill="none" stroke="#7dd3f0" stroke-width="14" stroke-linecap="round"/>

  <!-- Name plate -->
  <rect x="35" y="335" width="230" height="50" rx="10" fill="rgba(255,255,255,0.85)"/>
  <text x="150" y="362" font-family="Georgia, serif" font-size="22" fill="#4ab8d8" text-anchor="middle" font-weight="bold">ICE QUEEN</text>
  <text x="150" y="378" font-family="Arial, sans-serif" font-size="10" fill="#6bb8d4" text-anchor="middle">Let it go!</text>
</svg>
