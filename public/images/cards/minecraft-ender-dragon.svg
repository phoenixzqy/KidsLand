  <path d="M95 218 L78 282 L92 276 L85 298 L98 292 L102 270 L115 262 L108 228" fill="#2d2d44"/>
  <path d="M205 218 L222 282 L208 276 L215 298 L202 292 L198 270 L185 262 L192 228" fill="#2d2d44"/>

