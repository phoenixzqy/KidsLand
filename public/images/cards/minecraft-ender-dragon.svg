  <circle cx="128" cy="135" r="5" fill="#9b59b6" opacity="0.55" filter="url(#purpleGlow)"/>
  <circle cx="145" cy="148" r="4" fill="#9b59b6" opacity="0.4"/>
  <circle cx="162" cy="140" r="6" fill="#9b59b6" opacity="0.5" filter="url(#purpleGlow)"/>

  <!-- Legendary badge -->
  <polygon points="268,18 282,38 268,58 254,38" fill="#f1c40f" filter="url(#purpleGlow)"/>
  <text x="268" y="44" font-family="Arial" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">â˜…</text>

  <!-- Name plate -->
  <rect x="25" y="330" width="250" height="55" rx="10" fill="rgba(155,89,182,0.4)"/>
  <text x="150" y="356" font-family="Arial Black, sans-serif" font-size="20" fill="#e8daef" text-anchor="middle" font-weight="bold">ENDER DRAGON</text>
  <text x="150" y="376" font-family="Arial, sans-serif" font-size="11" fill="#d7bde2" text-anchor="middle">The Final Boss</text>
</svg>
