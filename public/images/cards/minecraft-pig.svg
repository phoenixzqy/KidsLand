<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pigBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#90EE90"/>
    </linearGradient>
  </defs>
  <!-- Background (farm) -->
  <rect width="100" height="100" fill="url(#pigBg)"/>
  <!-- Grass -->
  <rect x="0" y="75" width="100" height="25" fill="#228B22"/>
  <!-- Fence -->
  <rect x="5" y="60" width="4" height="25" fill="#8B4513"/>
  <rect x="25" y="60" width="4" height="25" fill="#8B4513"/>
  <rect x="3" y="65" width="28" height="3" fill="#A0522D"/>
  <rect x="3" y="75" width="28" height="3" fill="#A0522D"/>
  <!-- Pig Body -->
  <rect x="35" y="45" width="35" height="25" fill="#ffb6c1" rx="3"/>
  <rect x="37" y="47" width="31" height="21" fill="#ffc0cb"/>
  <!-- Head -->
  <rect x="25" y="40" width="20" height="18" fill="#ffb6c1" rx="2"/>
  <rect x="27" y="42" width="16" height="14" fill="#ffc0cb"/>
  <!-- Snout -->
  <rect x="18" y="46" width="10" height="8" fill="#ff9999" rx="1"/>
  <circle cx="21" cy="50" r="1.5" fill="#cc7777"/>
  <circle cx="25" cy="50" r="1.5" fill="#cc7777"/>
  <!-- Eyes -->
  <rect x="29" y="44" width="4" height="4" fill="#fff"/>
  <rect x="37" y="44" width="4" height="4" fill="#fff"/>
  <rect x="30" y="45" width="2" height="2" fill="#1a1a1a"/>
  <rect x="38" y="45" width="2" height="2" fill="#1a1a1a"/>
  <!-- Ears -->
  <polygon points="27,40 31,32 35,40" fill="#ffb6c1"/>
  <polygon points="35,40 39,32 43,40" fill="#ffb6c1"/>
  <!-- Legs -->
  <rect x="38" y="68" width="6" height="10" fill="#ffb6c1"/>
  <rect x="48" y="68" width="6" height="10" fill="#ffb6c1"/>
  <rect x="58" y="68" width="6" height="10" fill="#ffb6c1"/>
  <!-- Tail (curly) -->
  <path d="M70 55 Q75 50 73 55 Q78 60 75 55" stroke="#ffb6c1" stroke-width="3" fill="none"/>
  <!-- Label -->
  <text x="50" y="92" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PIG</text>
</svg>
