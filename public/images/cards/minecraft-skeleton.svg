<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skeleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
  </defs>
  <!-- Background (night) -->
  <rect width="100" height="100" fill="url(#skeleBg)"/>
  <!-- Stars -->
  <circle cx="15" cy="15" r="1" fill="#fff"/>
  <circle cx="85" cy="10" r="1.5" fill="#fff"/>
  <circle cx="70" cy="25" r="1" fill="#fff"/>
  <circle cx="25" cy="30" r="1" fill="#fff"/>
  <!-- Skeleton Head -->
  <rect x="35" y="15" width="30" height="28" fill="#e8e8e8" rx="2"/>
  <rect x="37" y="17" width="26" height="24" fill="#f5f5f5"/>
  <!-- Eyes (dark hollow) -->
  <rect x="40" y="22" width="7" height="8" fill="#1a1a1a"/>
  <rect x="53" y="22" width="7" height="8" fill="#1a1a1a"/>
  <!-- Nose hole -->
  <rect x="48" y="32" width="4" height="4" fill="#1a1a1a"/>
  <!-- Mouth (teeth) -->
  <rect x="40" y="37" width="20" height="4" fill="#1a1a1a"/>
  <rect x="42" y="37" width="3" height="4" fill="#f5f5f5"/>
  <rect x="47" y="37" width="3" height="4" fill="#f5f5f5"/>
  <rect x="52" y="37" width="3" height="4" fill="#f5f5f5"/>
  <rect x="57" y="37" width="3" height="4" fill="#f5f5f5"/>
  <!-- Body (ribcage) -->
  <rect x="42" y="45" width="16" height="25" fill="#e8e8e8"/>
  <rect x="44" y="48" width="12" height="3" fill="#1a1a1a"/>
  <rect x="44" y="54" width="12" height="3" fill="#1a1a1a"/>
  <rect x="44" y="60" width="12" height="3" fill="#1a1a1a"/>
  <!-- Arms (bones) -->
  <rect x="25" y="45" width="15" height="5" fill="#e8e8e8"/>
  <rect x="60" y="45" width="15" height="5" fill="#e8e8e8"/>
  <rect x="20" y="50" width="5" height="20" fill="#e8e8e8"/>
  <rect x="75" y="50" width="5" height="20" fill="#e8e8e8"/>
  <!-- Bow -->
  <path d="M12 45 Q8 55 12 65" stroke="#8B4513" stroke-width="3" fill="none"/>
  <line x1="12" y1="45" x2="12" y2="65" stroke="#a0a0a0" stroke-width="1"/>
  <!-- Legs -->
  <rect x="42" y="70" width="6" height="18" fill="#e8e8e8"/>
  <rect x="52" y="70" width="6" height="18" fill="#e8e8e8"/>
  <!-- Label -->
  <text x="50" y="96" text-anchor="middle" fill="#e8e8e8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SKELETON</text>
</svg>
