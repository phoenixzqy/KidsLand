<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="chestBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <linearGradient id="chestWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a056"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>
  <!-- Background (dungeon) -->
  <rect width="100" height="100" fill="url(#chestBg)"/>
  <!-- Stone bricks pattern -->
  <rect x="0" y="0" width="25" height="20" fill="#555" stroke="#444" stroke-width="1"/>
  <rect x="25" y="0" width="25" height="20" fill="#555" stroke="#444" stroke-width="1"/>
  <rect x="50" y="0" width="25" height="20" fill="#555" stroke="#444" stroke-width="1"/>
  <rect x="75" y="0" width="25" height="20" fill="#555" stroke="#444" stroke-width="1"/>
  <rect x="12" y="20" width="25" height="20" fill="#555" stroke="#444" stroke-width="1"/>
  <rect x="37" y="20" width="25" height="20" fill="#555" stroke="#444" stroke-width="1"/>
  <rect x="62" y="20" width="25" height="20" fill="#555" stroke="#444" stroke-width="1"/>
  <!-- Chest Base -->
  <rect x="20" y="50" width="60" height="35" fill="url(#chestWood)" rx="2"/>
  <!-- Chest Lid -->
  <rect x="20" y="40" width="60" height="15" fill="#d4a056" rx="2"/>
  <rect x="22" y="42" width="56" height="11" fill="#c49346"/>
  <!-- Metal bands -->
  <rect x="20" y="48" width="60" height="4" fill="#444"/>
  <rect x="20" y="70" width="60" height="4" fill="#444"/>
  <!-- Lock -->
  <rect x="45" y="52" width="10" height="12" fill="#444" rx="1"/>
  <rect x="47" y="54" width="6" height="8" fill="#333"/>
  <circle cx="50" cy="58" r="2" fill="#ffd700"/>
  <!-- Gold glow from inside -->
  <ellipse cx="50" cy="45" rx="20" ry="3" fill="#ffd700" opacity="0.3"/>
  <!-- Sparkles -->
  <text x="35" y="38" fill="#ffd700" font-size="8">✦</text>
  <text x="60" y="35" fill="#ffd700" font-size="6">✦</text>
  <text x="50" y="32" fill="#ffd700" font-size="10">✦</text>
  <!-- Label -->
  <text x="50" y="95" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CHEST</text>
</svg>
