<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="50%" style="stop-color:#4a9fd4"/>
      <stop offset="100%" style="stop-color:#1a5a8a"/>
    </linearGradient>
  </defs>

  <!-- Ocean background preview -->
  <rect width="200" height="200" rx="20" fill="url(#ocean)"/>

  <!-- Waves -->
  <path d="M0 120 Q25 110 50 120 Q75 130 100 120 Q125 110 150 120 Q175 130 200 120 L200 200 L0 200 Z" fill="#1a5a8a" opacity="0.3"/>
  <path d="M0 140 Q25 130 50 140 Q75 150 100 140 Q125 130 150 140 Q175 150 200 140 L200 200 L0 200 Z" fill="#1a5a8a" opacity="0.4"/>
  <path d="M0 160 Q25 150 50 160 Q75 170 100 160 Q125 150 150 160 Q175 170 200 160 L200 200 L0 200 Z" fill="#1a5a8a" opacity="0.5"/>

  <!-- Sun -->
  <circle cx="160" cy="40" r="25" fill="#f4d03f" opacity="0.8"/>
  <circle cx="160" cy="40" r="18" fill="#f9e076"/>

  <!-- Clouds -->
  <ellipse cx="50" cy="35" rx="20" ry="12" fill="#fff" opacity="0.8"/>
  <ellipse cx="40" cy="40" rx="15" ry="10" fill="#fff" opacity="0.8"/>
  <ellipse cx="60" cy="42" rx="18" ry="11" fill="#fff" opacity="0.8"/>

  <!-- Seagulls -->
  <path d="M80 60 Q85 55 90 60" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M110 50 Q115 45 120 50" fill="none" stroke="#333" stroke-width="1.5"/>

  <!-- Label -->
  <rect x="40" y="85" width="120" height="30" rx="8" fill="rgba(255,255,255,0.9)"/>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" fill="#1a5a8a" text-anchor="middle" font-weight="bold">Ocean Theme</text>

  <!-- Label -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Background Skin</text>
</svg>
