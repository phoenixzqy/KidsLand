<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160">
  <defs>
    <linearGradient id="snowBgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d8ea"/>
      <stop offset="30%" style="stop-color:#e8f4f8"/>
      <stop offset="60%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d4e5f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="160" fill="url(#snowBgGrad)" rx="12"/>
  
  <!-- Snowy mountains -->
  <polygon points="20,160 60,90 100,160" fill="#b8d4e8"/>
  <polygon points="40,160 80,80 120,160" fill="#d4e5f7"/>
  <polygon points="100,160 150,70 200,160" fill="#c8ddf0"/>
  
  <!-- Snow caps -->
  <polygon points="60,90 55,100 65,100" fill="white"/>
  <polygon points="80,80 72,95 88,95" fill="white"/>
  <polygon points="150,70 140,90 160,90" fill="white"/>
  
  <!-- Snowflakes -->
  <text x="30" y="50" font-size="12" opacity="0.7">❄️</text>
  <text x="80" y="35" font-size="10" opacity="0.6">❄️</text>
  <text x="150" y="45" font-size="14" opacity="0.8">❄️</text>
  <text x="170" y="80" font-size="8" opacity="0.5">❄️</text>
  <text x="45" y="75" font-size="10" opacity="0.6">❄️</text>
  
  <!-- Pine tree -->
  <polygon points="130,130 140,100 150,130" fill="#2d5a30"/>
  <polygon points="132,115 140,90 148,115" fill="#3d7a40"/>
  <rect x="137" y="130" width="6" height="10" fill="#8b4513"/>
  
  <!-- Label -->
  <rect x="50" y="55" width="100" height="26" fill="rgba(255,255,255,0.9)" rx="13"/>
  <text x="100" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5dade2">Snow Theme</text>
  
  <!-- Decorative corners -->
  <text x="15" y="25" font-size="14">⛄</text>
  <text x="175" y="150" font-size="14">🏔️</text>
  
  <!-- Badge -->
  <rect x="55" y="90" width="90" height="18" fill="rgba(93,173,226,0.2)" rx="9"/>
  <text x="100" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5dade2">❄️ Background Skin ❄️</text>
</svg>
