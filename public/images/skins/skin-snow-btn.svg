<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="snowBtnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#e8f4f8"/>
      <stop offset="100%" style="stop-color:#a8d8ea"/>
    </linearGradient>
    <filter id="snowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#a8d8ea" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Button shape - fills entire viewBox -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="url(#snowBtnGrad)" filter="url(#snowShadow)"/>
  
  <!-- Frost pattern circles -->
  <circle cx="25" cy="25" r="4" fill="rgba(168,216,234,0.5)"/>
  <circle cx="55" cy="18" r="2.5" fill="rgba(168,216,234,0.4)"/>
  <circle cx="145" cy="22" r="3" fill="rgba(168,216,234,0.45)"/>
  <circle cx="175" cy="28" r="2.5" fill="rgba(168,216,234,0.4)"/>
  <circle cx="30" cy="55" r="2" fill="rgba(168,216,234,0.35)"/>
  <circle cx="170" cy="58" r="3" fill="rgba(168,216,234,0.4)"/>
  
  <!-- Border -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="none" stroke="rgba(168,216,234,0.7)" stroke-width="2"/>
  
  <!-- Decorative snowflake left -->
  <g transform="translate(18, 40)" fill="#7ec8e3" opacity="0.7">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#7ec8e3" stroke-width="1.5"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#7ec8e3" stroke-width="1.5"/>
    <line x1="-5.5" y1="-5.5" x2="5.5" y2="5.5" stroke="#7ec8e3" stroke-width="1.5"/>
    <line x1="-5.5" y1="5.5" x2="5.5" y2="-5.5" stroke="#7ec8e3" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="2" fill="#7ec8e3"/>
  </g>
  
  <!-- Decorative snowman right -->
  <g transform="translate(180, 40)" opacity="0.75">
    <circle cx="0" cy="5" r="6" fill="#e8f4f8" stroke="#a8d8ea" stroke-width="1"/>
    <circle cx="0" cy="-5" r="4.5" fill="#e8f4f8" stroke="#a8d8ea" stroke-width="1"/>
    <circle cx="-2" cy="-6" r="0.8" fill="#2c3e50"/>
    <circle cx="2" cy="-6" r="0.8" fill="#2c3e50"/>
    <ellipse cx="0" cy="-4" rx="1.2" ry="0.6" fill="#ff6b35"/>
  </g>
</svg>
