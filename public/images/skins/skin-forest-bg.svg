<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="forest" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="30%" style="stop-color:#a8d8a8"/>
      <stop offset="100%" style="stop-color:#2d5a30"/>
    </linearGradient>
  </defs>

  <!-- Forest background preview -->
  <rect width="200" height="200" rx="20" fill="url(#forest)"/>

  <!-- Sun rays -->
  <circle cx="160" cy="35" r="20" fill="#f9e076" opacity="0.7"/>

  <!-- Trees - back layer -->
  <path d="M20 200 L30 120 L40 200 Z" fill="#1a4a1c"/>
  <path d="M50 200 L65 100 L80 200 Z" fill="#1a4a1c"/>
  <path d="M120 200 L140 90 L160 200 Z" fill="#1a4a1c"/>
  <path d="M170 200 L185 110 L200 200 Z" fill="#1a4a1c"/>

  <!-- Trees - front layer -->
  <path d="M0 200 L15 140 L30 200 Z" fill="#2d6a30"/>
  <path d="M35 200 L55 110 L75 200 Z" fill="#2d6a30"/>
  <path d="M90 200 L110 100 L130 200 Z" fill="#3d8a40"/>
  <path d="M140 200 L160 120 L180 200 Z" fill="#2d6a30"/>

  <!-- Ground -->
  <ellipse cx="100" cy="195" rx="100" ry="20" fill="#1a3a1c"/>

  <!-- Mushrooms -->
  <ellipse cx="45" cy="175" rx="8" ry="5" fill="#c0392b"/>
  <rect x="43" y="175" width="4" height="8" fill="#f5e6c8"/>
  <circle cx="42" cy="173" r="2" fill="#fff"/>
  <circle cx="48" cy="174" r="1.5" fill="#fff"/>

  <ellipse cx="155" cy="180" rx="6" ry="4" fill="#c0392b"/>
  <rect x="153" y="180" width="3" height="6" fill="#f5e6c8"/>
  <circle cx="153" cy="179" r="1.5" fill="#fff"/>

  <!-- Butterflies -->
  <path d="M85 60 Q80 55 85 50 Q90 55 85 60" fill="#ff69b4" opacity="0.7"/>
  <path d="M85 60 Q90 55 85 50 Q80 55 85 60" fill="#ff8dc7" opacity="0.7"/>
  <path d="M120 80 Q115 75 120 70 Q125 75 120 80" fill="#f4d03f" opacity="0.7"/>
  <path d="M120 80 Q125 75 120 70 Q115 75 120 80" fill="#f9e076" opacity="0.7"/>

  <!-- Label -->
  <rect x="40" y="85" width="120" height="30" rx="8" fill="rgba(255,255,255,0.9)"/>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2d5a30" text-anchor="middle" font-weight="bold">Forest Theme</text>

  <!-- Label -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" fill="#a8d8a8" text-anchor="middle">Background Skin</text>
</svg>
