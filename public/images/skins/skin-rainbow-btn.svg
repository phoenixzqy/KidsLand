<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="17%" style="stop-color:#ff8000"/>
      <stop offset="33%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="67%" style="stop-color:#0080ff"/>
      <stop offset="83%" style="stop-color:#8000ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="rainbowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#ff6666" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="url(#rainbow)" filter="url(#rainbowShadow)"/>
  
  <!-- Inner border highlight -->
  <rect x="2" y="2" width="196" height="76" rx="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="175" cy="55" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="45" cy="55" r="2.5" fill="#fff" opacity="0.6"/>
  <circle cx="155" cy="25" r="3.5" fill="#fff" opacity="0.7"/>
  <circle cx="100" cy="20" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="80" cy="60" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="120" cy="58" r="2.5" fill="#fff" opacity="0.5"/>
  
  <!-- Star decorations -->
  <g transform="translate(20, 40)" fill="#fff" opacity="0.7">
    <polygon points="0,-6 1.5,-2 6,-2 2.5,1 4,6 0,3 -4,6 -2.5,1 -6,-2 -1.5,-2" transform="scale(0.7)"/>
  </g>
  <g transform="translate(180, 40)" fill="#fff" opacity="0.7">
    <polygon points="0,-6 1.5,-2 6,-2 2.5,1 4,6 0,3 -4,6 -2.5,1 -6,-2 -1.5,-2" transform="scale(0.7)"/>
  </g>
</svg>
