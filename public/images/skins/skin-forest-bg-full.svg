<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="forestBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="20%" style="stop-color:#a8d8a8"/>
      <stop offset="50%" style="stop-color:#4a7c4e"/>
      <stop offset="100%" style="stop-color:#2d5a30"/>
    </linearGradient>
  </defs>
  
  <!-- Sky to forest gradient -->
  <rect width="400" height="800" fill="url(#forestBg)"/>
  
  <!-- Sun through trees -->
  <circle cx="320" cy="100" r="45" fill="#f9e076" opacity="0.5"/>
  <circle cx="320" cy="100" r="35" fill="#f4d03f" opacity="0.6"/>
  
  <!-- Sun rays -->
  <g stroke="#f9e076" stroke-width="3" opacity="0.3">
    <line x1="320" y1="40" x2="320" y2="10"/>
    <line x1="360" y1="60" x2="385" y2="40"/>
    <line x1="380" y1="100" x2="400" y2="100"/>
    <line x1="360" y1="140" x2="385" y2="160"/>
  </g>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="100" cy="80" rx="35" ry="20"/>
    <ellipse cx="130" cy="75" rx="28" ry="16"/>
    <ellipse cx="75" cy="85" rx="22" ry="14"/>
  </g>
  
  <!-- Back layer trees (darker) -->
  <g fill="#1a4a1c">
    <polygon points="20,500 50,300 80,500"/>
    <polygon points="80,520 120,280 160,520"/>
    <polygon points="200,500 250,260 300,500"/>
    <polygon points="300,520 350,300 400,520"/>
    <polygon points="350,500 390,320 430,500"/>
  </g>
  
  <!-- Middle layer trees -->
  <g fill="#2d6a30">
    <polygon points="0,550 40,350 80,550"/>
    <polygon points="60,580 110,320 160,580"/>
    <polygon points="140,560 190,300 240,560"/>
    <polygon points="240,580 290,340 340,580"/>
    <polygon points="320,560 370,360 420,560"/>
  </g>
  
  <!-- Front layer trees (brighter) -->
  <g fill="#3d8a40">
    <polygon points="-20,620 30,420 80,620"/>
    <polygon points="50,650 100,400 150,650"/>
    <polygon points="160,630 210,380 260,630"/>
    <polygon points="260,650 310,420 360,650"/>
    <polygon points="340,630 390,440 440,630"/>
  </g>
  
  <!-- Tree trunks -->
  <g fill="#5d4037">
    <rect x="25" y="620" width="10" height="40"/>
    <rect x="95" y="650" width="10" height="35"/>
    <rect x="205" y="630" width="10" height="40"/>
    <rect x="305" y="650" width="10" height="35"/>
    <rect x="385" y="630" width="10" height="40"/>
  </g>
  
  <!-- Ground -->
  <ellipse cx="200" cy="780" rx="250" ry="60" fill="#1a3a1c"/>
  
  <!-- Mushrooms -->
  <g transform="translate(80, 700)">
    <ellipse cx="0" cy="0" rx="12" ry="7" fill="#c0392b"/>
    <rect x="-4" y="0" width="8" height="15" fill="#f5e6c8"/>
    <circle cx="-5" cy="-3" r="2.5" fill="#fff"/>
    <circle cx="5" cy="-2" r="2" fill="#fff"/>
    <circle cx="0" cy="-5" r="1.5" fill="#fff"/>
  </g>
  <g transform="translate(320, 720)">
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="#c0392b"/>
    <rect x="-3" y="0" width="6" height="12" fill="#f5e6c8"/>
    <circle cx="-3" cy="-2" r="2" fill="#fff"/>
    <circle cx="3" cy="-1" r="1.5" fill="#fff"/>
  </g>
  
  <!-- Butterflies -->
  <g transform="translate(150, 300)" opacity="0.8">
    <path d="M0 0 Q-8 -8 0 -12 Q8 -8 0 0" fill="#ff69b4"/>
    <path d="M0 0 Q-8 8 0 12 Q8 8 0 0" fill="#ff8dc7"/>
    <rect x="-1" y="-8" width="2" height="16" fill="#333"/>
  </g>
  <g transform="translate(280, 250)" opacity="0.7">
    <path d="M0 0 Q-6 -6 0 -10 Q6 -6 0 0" fill="#f4d03f"/>
    <path d="M0 0 Q-6 6 0 10 Q6 6 0 0" fill="#f9e076"/>
    <rect x="-0.5" y="-6" width="1" height="12" fill="#333"/>
  </g>
  
  <!-- Deer silhouette -->
  <g transform="translate(200, 680)" fill="#1a3a1c" opacity="0.7">
    <ellipse cx="0" cy="0" rx="20" ry="12"/>
    <ellipse cx="-15" cy="-15" rx="8" ry="6"/>
    <rect x="-8" y="8" width="4" height="20"/>
    <rect x="4" y="8" width="4" height="20"/>
    <!-- Antlers -->
    <path d="M-18 -20 L-22 -35 M-18 -20 L-14 -32 M-14 -32 L-10 -38" fill="none" stroke="#1a3a1c" stroke-width="2"/>
  </g>
  
  <!-- Flowers -->
  <g fill="#ff69b4" opacity="0.7">
    <circle cx="60" cy="740" r="4"/>
    <circle cx="140" cy="750" r="3"/>
    <circle cx="260" cy="745" r="4"/>
    <circle cx="350" cy="755" r="3"/>
  </g>
  <g fill="#f4d03f" opacity="0.6">
    <circle cx="100" cy="755" r="3"/>
    <circle cx="180" cy="760" r="4"/>
    <circle cx="300" cy="750" r="3"/>
  </g>
</svg>
