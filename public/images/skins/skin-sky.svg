<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="skyBtnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="50%" style="stop-color:#1e90ff"/>
      <stop offset="100%" style="stop-color:#4169e1"/>
    </linearGradient>
    <filter id="skyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#1e90ff" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="20" y="15" width="160" height="50" rx="14" fill="url(#skyBtnGrad)" filter="url(#skyShadow)"/>
  
  <!-- Cloud puffs -->
  <ellipse cx="50" cy="32" rx="12" ry="7" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="60" cy="30" rx="10" ry="6" fill="rgba(255,255,255,0.25)"/>
  <ellipse cx="150" cy="35" rx="10" ry="6" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Border -->
  <rect x="20" y="15" width="160" height="50" rx="14" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Sky Button</text>
  
  <!-- Decorative elements -->
  <text x="35" y="44" font-size="12">☁️</text>
  <text x="155" y="44" font-size="12">✨</text>
</svg>
