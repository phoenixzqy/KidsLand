<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="space" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#4a1a6e"/>
      <stop offset="100%" style="stop-color:#2a0a4e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="spaceShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#4a1a6e" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="url(#space)" filter="url(#spaceShadow)"/>
  
  <!-- Border with glow -->
  <rect x="2" y="2" width="196" height="76" rx="12" fill="none" stroke="rgba(155,89,182,0.6)" stroke-width="2"/>
  
  <!-- Stars scattered across -->
  <circle cx="20" cy="20" r="2" fill="#fff" filter="url(#glow)"/>
  <circle cx="180" cy="18" r="1.5" fill="#fff" filter="url(#glow)"/>
  <circle cx="35" cy="60" r="1" fill="#fff"/>
  <circle cx="165" cy="58" r="2" fill="#fff" filter="url(#glow)"/>
  <circle cx="60" cy="15" r="1.5" fill="#fff"/>
  <circle cx="140" cy="65" r="1" fill="#fff"/>
  <circle cx="100" cy="22" r="1.5" fill="#fff" filter="url(#glow)"/>
  <circle cx="80" cy="62" r="1" fill="#fff"/>
  <circle cx="120" cy="18" r="1" fill="#fff"/>
  <circle cx="50" cy="40" r="1.5" fill="#e8daef" opacity="0.6"/>
  <circle cx="150" cy="38" r="1.5" fill="#e8daef" opacity="0.6"/>
  
  <!-- Nebula effect -->
  <ellipse cx="25" cy="40" rx="15" ry="20" fill="rgba(155,89,182,0.15)"/>
  <ellipse cx="175" cy="40" rx="15" ry="20" fill="rgba(155,89,182,0.15)"/>
  
  <!-- Planet decoration left -->
  <circle cx="22" cy="40" r="8" fill="#9b59b6" opacity="0.4"/>
  <ellipse cx="22" cy="40" rx="10" ry="3" fill="none" stroke="rgba(232,218,239,0.3)" stroke-width="1.5" transform="rotate(-20 22 40)"/>
  
  <!-- Shooting star right -->
  <line x1="175" y1="30" x2="185" y2="20" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="175" cy="30" r="2" fill="#fff" opacity="0.8"/>
</svg>
