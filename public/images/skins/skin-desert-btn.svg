<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="desertBtn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#e67e22"/>
      <stop offset="100%" style="stop-color:#d35400"/>
    </linearGradient>
    <filter id="desertShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#e67e22" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="url(#desertBtn)" filter="url(#desertShadow)"/>
  
  <!-- Top highlight -->
  <rect x="0" y="0" width="200" height="35" rx="14" fill="rgba(255,255,255,0.2)"/>
  <rect x="0" y="25" width="200" height="10" fill="url(#desertBtn)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="196" height="76" rx="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Sand texture dots -->
  <circle cx="30" cy="50" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="50" cy="60" r="1" fill="rgba(255,255,255,0.25)"/>
  <circle cx="70" cy="55" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="130" cy="52" r="1" fill="rgba(255,255,255,0.25)"/>
  <circle cx="150" cy="62" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="170" cy="55" r="1" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Cactus decoration left -->
  <g transform="translate(18, 40)">
    <rect x="-3" y="-15" width="6" height="25" rx="3" fill="rgba(39,174,96,0.7)"/>
    <rect x="-8" y="-8" width="5" height="12" rx="2.5" fill="rgba(39,174,96,0.7)"/>
    <rect x="3" y="-5" width="5" height="10" rx="2.5" fill="rgba(39,174,96,0.7)"/>
  </g>
  
  <!-- Sun decoration right -->
  <g transform="translate(180, 30)">
    <circle cx="0" cy="0" r="10" fill="rgba(255,255,255,0.3)"/>
    <circle cx="0" cy="0" r="7" fill="rgba(255,255,255,0.4)"/>
    <!-- Sun rays -->
    <line x1="0" y1="-14" x2="0" y2="-11" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="0" y1="14" x2="0" y2="11" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="-14" y1="0" x2="-11" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="14" y1="0" x2="11" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
</svg>
