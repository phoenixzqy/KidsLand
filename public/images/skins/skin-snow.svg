<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="snowBtnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#e8f4f8"/>
      <stop offset="100%" style="stop-color:#a8d8ea"/>
    </linearGradient>
    <filter id="snowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#a8d8ea" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="20" y="15" width="160" height="50" rx="14" fill="url(#snowBtnGrad)" filter="url(#snowShadow)"/>
  
  <!-- Frost pattern -->
  <circle cx="40" cy="30" r="3" fill="rgba(168,216,234,0.5)"/>
  <circle cx="70" cy="25" r="2" fill="rgba(168,216,234,0.4)"/>
  <circle cx="130" cy="28" r="2.5" fill="rgba(168,216,234,0.45)"/>
  <circle cx="160" cy="32" r="2" fill="rgba(168,216,234,0.4)"/>
  
  <!-- Border -->
  <rect x="20" y="15" width="160" height="50" rx="14" fill="none" stroke="rgba(168,216,234,0.8)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Snow Button</text>
  
  <!-- Decorative elements -->
  <text x="35" y="44" font-size="12">❄️</text>
  <text x="155" y="44" font-size="12">⛄</text>
</svg>
