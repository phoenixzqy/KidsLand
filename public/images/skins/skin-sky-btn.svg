<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="skyBtn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="50%" style="stop-color:#1e90ff"/>
      <stop offset="100%" style="stop-color:#4169e1"/>
    </linearGradient>
    <filter id="skyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1e90ff" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="url(#skyBtn)" filter="url(#skyShadow)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="196" height="76" rx="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Cloud puffs left -->
  <g fill="rgba(255,255,255,0.4)">
    <ellipse cx="28" cy="30" rx="14" ry="9"/>
    <ellipse cx="40" cy="28" rx="11" ry="7"/>
    <ellipse cx="18" cy="33" rx="9" ry="6"/>
  </g>
  
  <!-- Cloud puffs right -->
  <g fill="rgba(255,255,255,0.35)">
    <ellipse cx="172" cy="50" rx="12" ry="8"/>
    <ellipse cx="182" cy="48" rx="10" ry="6"/>
    <ellipse cx="164" cy="52" rx="8" ry="5"/>
  </g>
  
  <!-- Small floating clouds -->
  <ellipse cx="80" cy="22" rx="8" ry="5" fill="rgba(255,255,255,0.25)"/>
  <ellipse cx="120" cy="58" rx="10" ry="6" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Sun rays peeking from corner -->
  <g transform="translate(185, 15)" opacity="0.5">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.3)"/>
    <line x1="0" y1="-18" x2="0" y2="-14" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="-12" y1="-12" x2="-9" y2="-9" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="-18" y1="0" x2="-14" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Birds -->
  <path d="M30 55 Q35 50 40 55" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
  <path d="M45 60 Q50 55 55 60" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
</svg>
