<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="candy" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff69b4"/>
      <stop offset="50%" style="stop-color:#ff8dc7"/>
      <stop offset="100%" style="stop-color:#ff69b4"/>
    </linearGradient>
    <filter id="candyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#ff69b4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="url(#candy)" filter="url(#candyShadow)"/>
  
  <!-- Glossy inner border -->
  <rect x="3" y="3" width="194" height="74" rx="11" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  
  <!-- Candy shine bubbles -->
  <circle cx="30" cy="28" r="8" fill="#fff" opacity="0.35"/>
  <circle cx="170" cy="52" r="7" fill="#fff" opacity="0.3"/>
  <circle cx="55" cy="55" r="5" fill="#fff" opacity="0.25"/>
  <circle cx="145" cy="25" r="6" fill="#fff" opacity="0.3"/>
  <circle cx="100" cy="20" r="4" fill="#fff" opacity="0.2"/>
  <circle cx="85" cy="58" r="3" fill="#fff" opacity="0.25"/>
  
  <!-- Sprinkles -->
  <rect x="22" y="42" width="8" height="3" rx="1.5" fill="#ffeb3b" transform="rotate(30 22 42)"/>
  <rect x="178" y="35" width="6" height="2.5" rx="1" fill="#4fc3f7" transform="rotate(-20 178 35)"/>
  <rect x="25" y="58" width="7" height="2.5" rx="1" fill="#81c784" transform="rotate(15 25 58)"/>
  <rect x="175" y="55" width="8" height="3" rx="1.5" fill="#ce93d8" transform="rotate(-30 175 55)"/>
  <rect x="60" y="18" width="5" height="2" rx="1" fill="#ffab91" transform="rotate(45 60 18)"/>
  <rect x="140" y="62" width="6" height="2" rx="1" fill="#80deea" transform="rotate(-15 140 62)"/>
  
  <!-- Lollipop decoration left -->
  <circle cx="18" cy="40" r="10" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <path d="M18 30 Q23 35 18 40 Q13 45 18 50" fill="none" stroke="#fff" stroke-width="2" opacity="0.4"/>
  
  <!-- Candy cane decoration right -->
  <path d="M180 30 L180 50 Q180 60 170 60" fill="none" stroke="#fff" stroke-width="3" opacity="0.5"/>
  <path d="M180 30 L180 50 Q180 60 170 60" fill="none" stroke="#ff1493" stroke-width="3" opacity="0.3" stroke-dasharray="4 4"/>
</svg>
