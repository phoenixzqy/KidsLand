<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="oceanBtn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a8a"/>
      <stop offset="50%" style="stop-color:#2980b9"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
    <filter id="oceanShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2980b9" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="0" y="0" width="200" height="80" rx="14" fill="url(#oceanBtn)" filter="url(#oceanShadow)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="196" height="76" rx="12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Wave patterns -->
  <path d="M0 35 Q15 28 30 35 T60 35 T90 35 T120 35 T150 35 T180 35 T210 35" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M0 48 Q15 41 30 48 T60 48 T90 48 T120 48 T150 48 T180 48 T210 48" stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none"/>
  <path d="M0 60 Q15 53 30 60 T60 60 T90 60 T120 60 T150 60 T180 60 T210 60" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  
  <!-- Bubbles -->
  <circle cx="25" cy="25" r="4" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <circle cx="175" cy="55" r="3" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <circle cx="35" cy="58" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="165" cy="22" r="2.5" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Fish decoration left -->
  <g transform="translate(20, 40)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="rgba(255,255,255,0.4)"/>
    <polygon points="-8,0 -14,-4 -14,4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="4" cy="-1" r="1.5" fill="#1a5a8a"/>
  </g>
  
  <!-- Shell decoration right -->
  <g transform="translate(180, 40)">
    <path d="M0 -8 Q8 0 0 8 Q-4 0 0 -8" fill="rgba(255,255,255,0.35)"/>
    <path d="M-2 -6 Q4 0 -2 6" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  </g>
</svg>
