<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="17%" style="stop-color:#ff8000"/>
      <stop offset="33%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="67%" style="stop-color:#0080ff"/>
      <stop offset="83%" style="stop-color:#8000ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#f0f0f0"/>

  <!-- Rainbow button preview -->
  <rect x="25" y="70" width="150" height="60" rx="12" fill="url(#rainbow)"/>
  <rect x="30" y="75" width="140" height="50" rx="10" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>

  <!-- Button text -->
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3)">Rainbow</text>

  <!-- Sparkles -->
  <circle cx="45" cy="85" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="155" cy="115" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="60" cy="110" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="140" cy="80" r="3" fill="#fff" opacity="0.7"/>

  <!-- Label -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Button Skin</text>
</svg>
