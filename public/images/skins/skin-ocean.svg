<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="oceanBtnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a8a"/>
      <stop offset="50%" style="stop-color:#2980b9"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
    <filter id="oceanShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#2980b9" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Button shape -->
  <rect x="20" y="15" width="160" height="50" rx="14" fill="url(#oceanBtnGrad)" filter="url(#oceanShadow)"/>
  
  <!-- Wave pattern -->
  <path d="M25 35 Q40 30 55 35 T85 35 T115 35 T145 35 T175 35" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M25 45 Q40 40 55 45 T85 45 T115 45 T145 45 T175 45" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  
  <!-- Border -->
